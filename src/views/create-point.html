<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ecoleta - Criar um ponto de coleta</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/create-point.css">
  <link rel="stylesheet" href="/styles/responsive.css">
</head>

<body>
  <div id="page-create-point">

    <header>
      <img src="/assets/logo.svg" alt="Ecoleta">
      <a href="/" title="Cadaster um ponto de coleta">
        <span></span>
        Voltar para Home
      </a>
    </header>


    <main>
      <form action="" method="GET">
        <h1>Cadastro de ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>

          <div class="field">
            <label for="name">Nome da entindade</label>
            <input type="text" name="name" required>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="eddress">Endereço</label>
              <input type="text" name="eddress" required>
            </div>

            <div class="field">
              <label for="address2">Número/Complemento</label>
              <input type="text" name="address2" required>
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf">
                <option value="">Selecione o estado</option>
              </select>

              <input type="hidden" name="state">
            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled>
                <option value="">Selecione a cidade</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Ìtens de coleta</h2>
          </legend>

          <ul class="items-grid">
            <li data-id="1">
              <img src="/assets/lampadas.svg" alt="Lampada">
              <span>Lampada</span>
            </li>

            <li data-id="2">
              <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
              <span>Pilhas e Baterias</span>
            </li>

            <li data-id="3">
              <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
              <span>Papéis e Papelão</span>
            </li>

            <li data-id="4">
              <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
              <span>Resíduos Eletrônicos</span>
            </li>

            <li data-id="5">
              <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
              <span>Resíduos Orgânicos</span>
            </li>

            <li data-id="6">
              <img src="/assets/oleo.svg" alt="Óleo">
              <span>Óleo</span>
            </li>

          </ul>

          <input type="hidden" name="items">
        </fieldset>

        <button type="submit" title="Cadastrar ponto de coleta">
          Cadastrar ponto de coleta
        </button>
      </form>
    </main>
  </div>

  <script src="/scripts/create-point.js"></script>
</body>

</html>
